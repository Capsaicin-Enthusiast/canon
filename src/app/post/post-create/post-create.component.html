<mat-card>
  <mat-card-header>
    <mat-card-title>Create Post</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <textarea [value]="NewPost" [(ngModel)]="PostInput" matInput></textarea>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="onAddPost()" mat-button>Save</button>
  </mat-card-actions>
</mat-card>
<hr>
<p>{{ NewPost }}</p>
