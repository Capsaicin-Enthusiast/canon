<div class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Create Post</mat-card-title>
    </mat-card-header>

    <form (submit)="onSavePost(postForm)" #postForm="ngForm">
      <mat-form-field>
        <input matInput type="text" name="title" [ngModel]="post?.title" required #title="ngModel" minlength="5" placeholder="Title">
        <mat-error *ngIf="title.invalid && title.touched">Enter a valid title (min 5 chars)</mat-error>
      </mat-form-field>

      <mat-form-field>
        <textarea matInput type="text" rows="6" matInput name="content" [ngModel]="post?.content" required #content="ngModel" minlength="10" placeholder="Content"></textarea>
        <mat-error *ngIf="content.invalid && content.touched">Enter valid content (min 10 chars)</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="postForm.invalid">Save</button>
    </form>
  </mat-card>
</div>
