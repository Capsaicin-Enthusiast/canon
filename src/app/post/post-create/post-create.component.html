<div class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Create Post</mat-card-title>
    </mat-card-header>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
      <mat-form-field>
        <input matInput name="title" ngModel required #title="ngModel" minlength="5"
          placeholder="Title">
        <mat-error *ngIf="title.invalid">
          Enter a title
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <textarea rows="6" matInput name="content" ngModel="" minlength="10" required #content="ngModel" 
          placeholder="Content"> </textarea>
        <mat-error *ngIf="content.invalid">
          Enter content
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Save</button>
    </form>
  </mat-card>
<mat-card>
  <mat-card-header>
    <mat-card-title>Create Post</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Post Content</mat-label>
      <textarea matInput [(ngModel)]="PostInput"></textarea>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onAddPost()">Save</button>
  </mat-card-actions>
</mat-card>
<hr>
<mat-card>
  <mat-card-header>
    <mat-card-title>Preview</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ NewPost }}</p>
  </mat-card-content>
</mat-card>
</div>
