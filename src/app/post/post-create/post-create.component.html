<div class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Create Post</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Post Title</mat-label>
        <input matInput [(ngModel)]="PostTitle">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Post Content</mat-label>
        <textarea matInput [(ngModel)]="PostContent"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onAddPost()">Save</button>
    </mat-card-actions>
  </mat-card>
</div>
