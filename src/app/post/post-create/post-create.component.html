<div class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Create Post</mat-card-title>
    </mat-card-header>

    <mat-spinner *ngIf="loading" class="loading-spinner"></mat-spinner>
    <form [formGroup]="form" (ngSubmit)="onSavePost()" *ngIf="!loading">
      <mat-form-field>
        <input matInput type="text" formControlName="title" placeholder="Enter Title Here">
        <mat-error *ngIf="form.get('title')?.invalid">This field is required</mat-error>
      </mat-form-field>

      <div>
        <button mat-stroked-button type="button" (click)="filepicker.click()">
          Pick Image
        </button>
        <input type="file" #filepicker (change)="PickedImage($event)">
      </div>

      <div class="image-preview" *ngIf="Pickedimage !== '' && Pickedimage && form.get('image')?.valid">
        <img [src]="Pickedimage" [alt]="form.value.title" >
      </div>

      <mat-form-field>
        <textarea matInput rows="6" formControlName="content" placeholder="Enter Content Here"></textarea>
        <mat-error *ngIf="form.get('content')?.invalid">This field is required</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Save</button>
    </form>
  </mat-card>
</div>
